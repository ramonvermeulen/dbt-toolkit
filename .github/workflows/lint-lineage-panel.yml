name: Lint Lineage Panel (react app)

on:
  push:
    paths:
      - 'lineage-panel/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci
      working-directory: lineage-panel

    - name: Run linter
      run: npm run lint
      working-directory: lineage-panel
